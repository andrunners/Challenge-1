<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>COMPUTADOR_DE_BORDO_WEB</title>

<body>

  <style>
    body { background-color: rgb(33, 32, 35); }
  </style>

  <main class="quarto1_2_escritorio">
    <button class="bloco-1 bloco-1-color">QUARTO 1</button>
    <button class="bloco-2 bloco-2-color">QUARTO 2</button>
    <button class="bloco-3 bloco-3-color">ESCRITÓRIO</button>

  <main class="hall_sala_cozinha">

  </main>

  <main class="iluminacao_porta_camera">
    <button class="bloco-7 bloco-7-color">Lâmpadas</button>

      <input type="checkbox">

    <button class="bloco-8 bloco-8-color">PORTA</button>

      <input type="checkbox">
      <i></i>

    <button class="bloco-9 bloco-9-color">CÂMERA</button>

      <input type="checkbox">
      <i></i>
    </label>
  </main>

    <div class= bloco-menu>
      <button class="home home-color"><i class="fa-solid fa-house"></i></button>
      <button class="apps apps-color"><i class="fa-solid fa-shapes"></i></button>
      <button class="notifications notifications-color"><i class="fa-solid fa-bell"></i></button>
      <button class="settings settings-color"><i class="fa-solid fa-gear"></i></button>
    </div>
